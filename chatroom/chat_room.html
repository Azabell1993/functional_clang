<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C 기반 채팅 룸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2E8B57;
        }
        .chat-box {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
            width: 80%;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>C 기반 채팅 룸</h1>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">전송</button>
    </div>

    <script src="build/chat_room.js"></script>
    <script>
        var socket = new WebSocket('ws://localhost:8080'); // WebSocket 서버 주소

        socket.onmessage = function(event) {
            addMessage('Server: ' + event.data);
        };

        socket.onopen = function() {
            console.log('WebSocket 연결이 열렸습니다.');
        };

        socket.onclose = function() {
            console.log('WebSocket 연결이 닫혔습니다.');
        };

        socket.onerror = function(error) {
            console.log('WebSocket 오류가 발생했습니다:', error);
        };

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === '') return;

            // Emscripten 함수 호출
            const send_message = Module.cwrap('send_message', null, ['string']);
            send_message(message);

            addMessage(`나: ${message}`);
            document.getElementById('messageInput').value = '';
        }

        // JavaScript에서 서버로 메시지를 전송하는 함수
        function sendMessageToServer(message) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
            } else {
                console.log('WebSocket 연결이 닫혀 있습니다. 메시지를 보낼 수 없습니다.');
            }
        }

        function addMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        Module.onRuntimeInitialized = function() {
            console.log("Module initialized");
        };
    </script>
</body>
</html>
